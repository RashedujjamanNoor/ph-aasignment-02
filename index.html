<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="">
    <nav>
      <section
        class="flex justify-between items-center mt-[13px] mx-[16px] md:mt-[30px] md:mx-[150px]"
      >
        <div>
          <img
            class="w-[63px] h-[38px] md:w-[135px] md:h-[82px]"
            src="./assets/logo.png"
            alt="logo"
          />
        </div>
        <div class="flex gap-12 jusctify-center item-center">
          <div
            class="md:flex md:jusctify-center md:item-center gap-12 hidden md:block"
          >
            <p class="font-bold">Home</p>
            <p class="text-black/50">Shop</p>
            <p class="text-black/50">About us</p>
          </div>
          <div class="flex gap-3">
            <img src="./assets/shopping-cart.png" alt="" />
            <p>Cart ($56)</p>
          </div>
        </div>
      </section>
    </nav>
    <main>
      <section
        class="md:mx-[150px] md:mt-[120px] flex flex-col md:flex-row md:jusctify-between"
      >
        <div class="md:w-1/2 mt-2 mb-1 mx-1 flex items-end order-2 md:order-1">
          <div>
            <h2 class="font-bold text-[24px] md:text-[65px]">
              ALWAYS
              <span class="text-orange-500"
                >FRESH <br />
                FLOWERS</span
              >
            </h2>
            <p class="text-black/50 text-[14px] md:text-[22px]">
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
        </div>
        <div class="md:w-1/2 flex justify-end items-end order-1">
          <img
            src="./assets/hero-flower.png"
            alt="hero-image"
            class="md:w-[570px] md:h-[355px] w-full h-full"
          />
        </div>
      </section>
    </main>
  </body>
</html>
